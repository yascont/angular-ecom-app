<section class="min-h-[410px] w-80 pb-3 cursor-pointer shadow-md shadow-lg  transform transition-transform duration-300 hover:scale-105">
    <img (click)="handleclick()" class="mb-3 h-72 w-72" src={{img}}>
    <p (click)="handleclick()" class="text-center">{{title}}</p>
    <p class="bo text-center">price : {{price}}$</p>
    <p class="ml-auto mr-auto mt-3 bg-[#c0baba] hover:bg-[#E4901B] h-9 w-60 flex items-center justify-center cursor-pointer" (click)="addProduct()">ADD TO CART</p>
</section>
